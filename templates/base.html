<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Блогикум{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        nav { background: #f0f0f0; padding: 10px; margin-bottom: 20px; }
        nav a { margin-right: 15px; text-decoration: none; color: #333; }
        nav a:hover { color: #007bff; }
        .messages { background: #d4edda; color: #155724; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { color: red; }
        main { max-width: 800px; margin: 0 auto; }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'blog:index' %}">Главная</a>
        <a href="{% url 'pages:about' %}">О проекте</a>
        <a href="{% url 'pages:rules' %}">Правила</a>
        
        {% if user.is_authenticated %}
            Привет, {{ user.username }}! |
            <a href="{% url 'users:profile' user.username %}">Мой профиль</a> |
            <a href="{% url 'blog:create' %}">Добавить запись</a> |
            <a href="{% url 'users:logout' %}">Выйти</a>
        {% else %}
            <a href="{% url 'users:login' %}">Войти</a> |
            <a href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}
    </nav>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div>{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
